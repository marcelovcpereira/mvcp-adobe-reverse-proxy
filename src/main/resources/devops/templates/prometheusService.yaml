{{- if and .Values.marceloAdobeTest.monitoring.enabled }}
#Reference: https://linuxacademy.com/blog/kubernetes/running-prometheus-on-kubernetes/
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
spec:
  selector:
    app: prometheus-server
  type: NodePort
  ports:
    - port: {{.Values.marceloAdobeTest.proxy.monitoring.prometheusPort}}
      targetPort: 9090
{{- end }}